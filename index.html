<!DOCTYPE html>
<html>
<head>
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        p {
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>个人信息</h1>
        <p>姓名：张三</p>
        <p>学历：博士</p>
        <p>联系方式：zhangsan@example.com</p>
    </div>
    <div class="section">
        <h1>教育背景</h1>
        <h2>博士学位</h2>
        <p>学校：某某大学</p>
        <p>专业：计算机科学</p>
        <p>时间：2010年 - 2015年</p>
    </div>
    <div class="section">
        <h1>研究经历</h1>
        <h2>研究助理</h2>
        <p>某某实验室，2015年 - 2017年</p>
        <p>参与项目：XXX</p>
        <h2>博士后研究员</h2>
        <p>某某研究所，2017年 - 2020年</p>
        <p>研究方向：XXX</p>
    </div>
    <div class="section">
        <h1>发表论文</h1>
        <ul>
            <li>论文1</li>
            <li>论文2</li>
            <li>论文3</li>
        </ul>
    </div>
</body>
</html>
