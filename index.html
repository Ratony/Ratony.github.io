<!DOCTYPE html>
<html>
<head>
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }
        p {
            margin-bottom: 10px;
            color: #777;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li {
            margin-bottom: 5px;
            color: #777;
        }
        .section {
            margin-bottom: 40px;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .section-content {
            border-left: 2px solid #ccc;
            padding-left: 20px;
        }
        .section-content h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        .section-content p {
            margin-bottom: 10px;
            color: #777;
        }
        .section-content ul {
            margin-left: 20px;
        }
        .section-content li {
            margin-bottom: 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人信息</h1>
        <p>姓名：冉光滔</p>
        <p>学历：博士</p>
        <p>联系方式：zhangsan@163.com</p>
    </div>
    <div class="container">
        <div class="section">
            <h1 class="section-title">教育背景</h1>
            <div class="section-content">
                <h2>博士学位</h2>
                <p>学校：哈尔滨工业大学</p>
                <p>专业：计算机科学</p>
                <p>时间：2010年 - 2015年</p>
            </div>
        </div>
        <div class="section">
            <h1 class="section-title">研究经历</h1>
            <div class="section-content">
                <h2>研究助理</h2>
                <p>某某实验室，2015年 - 2017年</p>
                <p>参与项目：XXX</p>
                <h2>博士后研究员</h2>
                <p>某某研究所，2017年 - 2020年</p>
                <p>研究方向：XXX</p>
            </div>
        </div>
        <div class="section">
            <h1 class="section-title">发表论文</h1>
            <div class="section-content">
                <ul>
                    <li><a href="http://www.baidu.com">论文1</a></li>
                    <li>论文2</li>
                    <li>论文3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
